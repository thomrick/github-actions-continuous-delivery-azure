name: Staging deployment
on: 
  pull_request:
    types: [labeled]
env:
  DOCKER_IMAGE_NAME: ThomRick-azure-ttt
  IMAGE_REGISTRY_URL: docker.pkg.github.com
  AZURE_WEBAPP_NAME: ThomRick-ttt-app
jobs:
  Build:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'stage')
    steps:
    - uses: actions/checkout@v1
    - names: npm install and build webpack
      run: |
        npm install
        npm run build
    - uses: actions/upload-artifact@main
      with:
        name: webpack artifacts
        path: public/
  Build-Docker-Image:
    runs-on: ubuntu-latest
    needs: build
    name: Build image and store in GitHub Packages
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Download build artifact
      uses: actions/download-artifact@main
      with:
        name: webpack artifacts
        path: public
    - name: Create image and store in Packages
      uses: mattdavis0351/actions/docker-gpr@1.3.0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        image-name: ${{ env.DOCKER_IMAGE_NAME }}
